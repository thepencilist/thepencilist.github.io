<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <meta name="author" content="Richard L. McNeary II">
    <meta name="copyright" content="Alexander A. McNeary">
    <meta name="description" content="Alex McNeary (the pencilist) and his art. Has contact information to request prints or to have a drawing done; and a gallery of recent work.">
    <meta name="keywords" content="thepencilist, Alex McNeary, Alexander A. McNeary II">
    <link rel="icon" href="images/16x16.png">
    <link rel="icon" href="images/192x192.png">
    <link rel="icon" href="images/32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Yrsa:300|Karla:400,400i" rel="stylesheet">
    <script src="https://use.fontawesome.com/a99dcc7c68.js"></script>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
    <script src="app.js"></script>
    <title>the pencilist</title>
</head>

<body>
    <div class="menu-container">
        <header class="menu">
            <h1 class="item">Alex McNeary</h1>
            <a class="item" href="https://www.facebook.com/alex.mcneary.7/">
                <span class="fa fa-facebook fa-2x" title="Facebook Profile"></span>
            </a>
            <a class="item" href="https://www.instagram.com/_the_mr_alex__/">
                <span class="fa fa-instagram fa-2x" title="Instagram"></span>
            </a>
            <div class="item text">
                <span class="replace"></span>
            </div>
        </header>
    </div>
    <div class="description-container reverse-text">
        <section class="description">
            <div class="description-image-column">
                <figure class="description-image-container">
                    <picture>
                        <source media="(max-width: 500px)" srcset="images/profile-250.jpg" />
                        <img class="description-image" src="images/profile-150.jpg" />
                    </picture>
                </figure>
            </div>
            <div class="description-text">
                <p>
                    I draw things and ride bikes, but not at the same time. Usually.
                </p>
                <p>
                    Have a drawing made of your pet or get a print of a drawing! Email&nbsp;or&nbsp;message&nbsp;me.
                </p>
            </div>
        </section>
    </div>

    <div style="position: relative;">
        <div class="image-collection-wrapper">
            <div id="image-collection"></div>
            <div class="button-collection-h">
                <button class="button-navigate description reverse-text" id="page-prev" style="display: none;">Go back</button>
                <button class="button-navigate description reverse-text" id="page-next" style="display: none;">Show me more!</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a class="item" href="https://www.facebook.com/alex.mcneary.7/">
            <span class="fa fa-facebook fa-4x" title="Facebook Profile"></span>
        </a>
        <a class="item" href="https://www.instagram.com/_the_mr_alex__/">
            <span class="fa fa-instagram fa-4x" title="Instagram"></span>
        </a>
    </footer>
